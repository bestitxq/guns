@layout("/common/_form.html",{js:["/assets/blog/blog_edit.js"],plugins:["ue"]}){

<form class="layui-form" id="blogForm" lay-filter="blogForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="blogId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">标题<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="title" placeholder="请输入标题" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">内容</label>
                        <div class="layui-input-block">
                            <script id="container" name="content" type="text/plain"></script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button id="cancel" type="button" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>
</form>

@}
